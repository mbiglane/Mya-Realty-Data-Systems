
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TITAN | Mya Intelligence Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': 'rgb(var(--color-brand-primary) / <alpha-value>)',
              'brand-secondary': 'rgb(var(--color-brand-secondary) / <alpha-value>)',
              'status-green': '#22c55e',
              'status-yellow': '#eab308',
              'status-red': '#ef4444',
              'base-100': '#020617',
              'base-200': '#0f172a',
              'base-300': '#1e293b',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'pulse-glow': 'pulseGlow 2s infinite',
              'scan': 'scan 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '1' },
              },
              scan: {
                '0%': { transform: 'translateY(0)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(280px)', opacity: '0' },
              }
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --color-brand-primary: 45 212 191; 
        --color-brand-secondary: 167 139 250;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #020617;
      }
      #root {
        height: 100%;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2dd4bf;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.473.0?external=react",
        "@google/genai": "https://esm.sh/@google/genai@0.21.0"
      }
    }
    </script>
  </head>
  <body class="antialiased h-full text-slate-200">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
